<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ** Todo App -->
    <div class="container">
      <h1>Todo App</h1>

      <!-- task input box -->
      <input type="text" id="input-box" placeholder="Enter your todo here" />

      <!-- Add task button -->
      <button id="add-button" onclick="addTask()">Add Task</button>

      <!-- task list results -->
      <ul id="todo-list"></ul>
    </div>

    <!-- ** End of Todo App -->
    <script src="./main.js"></script>
  </body>
</html>
